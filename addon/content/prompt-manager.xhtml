<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/preferences.css" type="text/css"?>

<dialog
  id="aipaperanalysis-prompt-manager"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  buttons="close"
  data-l10n-id="aipaperanalysis-prefs-open-prompt-manager"
  ondialogcancel="return PromptManagerDialog.close();"
>
  <linkset>
    <html:link rel="localization" href="aipaperanalysis-preferences.ftl" />
  </linkset>

  <script src="chrome://aipaperanalysis/content/prompt-manager.js" />

  <vbox flex="1" gap="8" style="min-width: 640px; min-height: 420px;">
    <description data-l10n-id="aipaperanalysis-prefs-prompts-help" />

    <listbox id="prompt-manager-list" flex="1" seltype="single">
      <listcols>
        <listcol flex="2" />
        <listcol flex="1" />
        <listcol flex="3" />
      </listcols>
      <listhead>
        <listheader data-l10n-id="aipaperanalysis-prefs-table-title" />
        <listheader data-l10n-id="prompt-manager-category-column" />
        <listheader data-l10n-id="aipaperanalysis-prefs-table-detail" />
      </listhead>
    </listbox>
    <label
      id="prompt-manager-empty"
      hidden="true"
      data-l10n-id="prompt-manager-empty"
    />

    <hbox align="center" gap="8">
      <button
        id="prompt-manager-add"
        data-l10n-id="aipaperanalysis-prefs-add-prompt"
        oncommand="PromptManagerDialog.addPrompt();"
      />
      <button
        id="prompt-manager-edit"
        data-l10n-id="aipaperanalysis-prefs-edit-prompt"
        oncommand="PromptManagerDialog.editPrompt();"
        disabled="true"
      />
      <button
        id="prompt-manager-delete"
        data-l10n-id="aipaperanalysis-prefs-delete-prompt"
        oncommand="PromptManagerDialog.deletePrompt();"
        disabled="true"
      />
      <spacer flex="1" />
      <button
        id="prompt-manager-reset"
        data-l10n-id="aipaperanalysis-prefs-reset-prompts"
        oncommand="PromptManagerDialog.resetPrompts();"
      />
      <button
        id="prompt-manager-close"
        data-l10n-id="prompt-manager-close"
        oncommand="PromptManagerDialog.close();"
      />
    </hbox>
  </vbox>
</dialog>

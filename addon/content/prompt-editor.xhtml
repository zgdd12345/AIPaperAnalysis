<?xml version="1.0"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="chrome://zotero/skin/preferences.css" type="text/css"?>

<dialog
  id="aipaperanalysis-prompt-editor"
  xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  buttons="accept,cancel"
  ondialogaccept="return PromptEditor.onAccept();"
  data-l10n-id="prompt-editor-title"
>
  <linkset>
    <html:link rel="localization" href="__addonRef__-preferences.ftl" />
  </linkset>

  <script src="chrome://aipaperanalysis/content/prompt-editor.js" />

  <vbox flex="1">
    <label data-l10n-id="prompt-editor-name" />
    <html:input
      id="prompt-editor-name-input"
      type="text"
      style="width: 100%; padding: 4px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;"
    />

    <label data-l10n-id="prompt-editor-category" />
    <html:input
      id="prompt-editor-category-input"
      type="text"
      style="width: 100%; padding: 4px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;"
    />

    <label data-l10n-id="prompt-editor-description" />
    <html:input
      id="prompt-editor-description-input"
      type="text"
      style="width: 100%; padding: 4px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;"
    />

    <label data-l10n-id="prompt-editor-content" />
    <html:textarea
      id="prompt-editor-content-input"
      rows="10"
      style="width: 100%; padding: 4px; border: 1px solid #ccc; border-radius: 3px; resize: vertical; font-family: monospace; box-sizing: border-box; min-height: 200px;"
    />
    <label
      id="prompt-editor-error-message"
      hidden="true"
      data-l10n-id="prompt-editor-error-required"
    />
  </vbox>
</dialog>
